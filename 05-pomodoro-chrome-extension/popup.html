<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<h3>Pomodoro Clock</h3>

		<form id="pomodoro">
			<div class="form__group">
				<label class="form__label" for="workTime">Work time</label>
				<input
					class="form__input"
					id="workTime"
					type="number"
					max="90"
					min="5"
				/>
			</div>
			<div class="form__group">
				<label class="form__label" for="breakTime">Break time</label>
				<input
					class="form__input"
					id="breakTime"
					type="number"
					max="30"
					min="1"
				/>
			</div>

			<button>Take your life serious</button>
		</form>
		<script type="text/javascript" src="./pomodoro.js"></script>
	</body>
</html>
