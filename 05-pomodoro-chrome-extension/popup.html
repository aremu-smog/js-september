<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<header class="header">
			<h3 class="header__text">Pomodoro Clock</h3>
			<nav class="header__nav">
				<button class="button__icon">
					<img src="./assets/icons/notification.svg" alt="Notification" />
				</button>
				<button class="button__icon">
					<img src="./assets/icons/menu.svg" alt="Menu" />
				</button>
			</nav>
		</header>

		<form id="pomodoro">
			<div class="form__group">
				<label class="form__label" for="workTime">Work time (in minutes)</label>
				<input
					class="form__input"
					id="workTime"
					type="number"
					max="90"
					min="2"
					step="5"
					required
					placeholder="e.g 15"
				/>
			</div>
			<div class="form__group">
				<label class="form__label" for="breakTime"
					>Break time (in minutes)</label
				>
				<input
					class="form__input"
					id="breakTime"
					type="number"
					max="30"
					min="2"
					required
					placeholder="e.g 5"
				/>
			</div>

			<div class="form__group--icon">
				<label class="form__label--icon" for="voice">
					<img src="./assets/icons/voice.svg" alt="Voice" />
				</label>
				<select class="form__input" id="voice" aria-placeholder="Set a voice">
					<option value="">Select a voice</option>
					<option value="Google UK English Male">Google English UK Male</option>
					<option value="Google UK English Female">
						Google English UK Female
					</option>
				</select>
			</div>

			<input
				type="submit"
				value="Take your Life serious"
				class="form__input--submit"
				id="submitButton"
			/>
		</form>
		<footer>
			<button id="resetButton" class="button__secondary">Reset</button>
		</footer>
		<script type="text/javascript" src="./pomodoro.js"></script>
	</body>
</html>
